<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Formatter</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Include marked.js for markdown formatting -->
</head>
<body>
    <h1>Markdown with Passphrase</h1>

    <textarea id="markdownInput" rows="10" cols="80">
# Sample Markdown

The passphrase is: {{passphrase}}

More content here...
    </textarea>
    <br><br>

    <button onclick="insertPassphrase()">Insert Passphrase and Format</button>

    <h2>Formatted Output:</h2>
    <div id="output" style="border:1px solid #000; padding:10px;"></div>

    <script>
        function insertPassphrase() {
            // Read the markdown input
            let markdown = document.getElementById('markdownInput').value;

            // Fetch the passphrase from the local file (using fetch and a local server)
            fetch('./passphrase')
                .then(response => response.text())
                .then(passphrase => {
                    // Replace {{passphrase}} with the contents of ./passphrase
                    markdown = markdown.replace('{{passphrase}}', passphrase.trim());

                    // Format the markdown
                    const formattedHTML = marked(markdown);

                    // Display the formatted HTML
                    document.getElementById('output').innerHTML = formattedHTML;
                })
                .catch(error => console.error('Error fetching passphrase:', error));
        }
    </script>
</body>
</html>
